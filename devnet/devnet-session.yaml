session_name: devnet
before_script: ./setup-devnet.sh
windows:
  - layout: tiled
    panes:
      - shell_command:
        - ckb run
      - shell_command:
        - sleep 3.0
        - ckb miner
      - shell_command:
        - sleep 3.0
        - ./print_accounts.sh
      - shell_command:
        - sleep 6.0
        - expect fund_accounts.expect
        - ckb-cli
  - panes:
      - shell_command:
        - sleep 10.0
        - ./deploy_contracts.sh
